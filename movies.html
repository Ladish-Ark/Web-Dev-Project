<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    </head>
    <body>
        <header>
            <button onclick="location.href='index.html'">Go Back</button>
        </header>
        <h1>Movies</h1>
        <p>Welcome to my Movies page.</p><br><br>

        <a href="https://letterboxd.com/ladish"><h2>Letterboxd</h2></a>
        <p>Here you can find my letterboxd account with all my watched and reviewed movies on :]</p><br>

        <input type="text" id="search-date" placeholder="Search by date...">
        <input type="text" id="search-title" placeholder="Search by title...">
        <input type="text" id="search-rating" placeholder="Search by rating...">
        <br><br>

        <table id="movie-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Title</th>
              <th>Release Year</th>
              <th>Rating (5)</th>
              <th>Letterboxd Link</th>
            </tr>
          </thead>
          <tbody id="movies">
          </tbody>
        </table>
        <script src="movies.js"></script>
        <script src="movie-search.js"></script>
    </body>
</html>
